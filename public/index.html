<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to CareerCraft</title>
    
    <!-- Define Tailwind config before loading the script -->
    <script>
        window.tailwind = {
            config: {
                theme: {
                    extend: {
                        fontFamily: {
                            sans: ['Inter', 'sans-serif'],
                        },
                        colors: {
                            brand: {
                                50: '#eff6ff',
                                100: '#dbeafe',
                                200: '#bfdbfe',
                                300: '#93c5fd',
                                400: '#60a5fa',
                                500: '#3b82f6',
                                600: '#2563eb',
                                700: '#1d4ed8',
                                800: '#1e40af',
                                900: '#1e3a8a',
                                950: '#172554',
                            },
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Load Lucide icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <style>
        /* Using Inter font as a modern default */
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden; /* Hide scrollbars */
        }

        /* Style for the background video */
        #bg-video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -10;
            transform: translateX(-50%) translateY(-50%);
            object-fit: cover;
        }

        /* --- NEW: Blinking cursor animation --- */
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        /* Applied to the h1's cursor */
        #typing-cursor-h1.blinking {
            animation: blink 0.7s infinite;
        }
    </style>
</head>
<body class="bg-gray-900 text-white antialiased">

    <!-- Background Video -->
    <!-- You can replace this src with your own video file -->
    <video autoplay loop muted playsinline id="bg-video">
        <source src="Background1.mp4" type="video/mp4">
    </video>

    <!-- Dark Overlay -->
    <div class="fixed top-0 left-0 w-full h-full bg-black/60 z-[-5]"></div>

    <!-- Page Content -->
    <div class="relative z-10 flex min-h-screen flex-col">
        <!-- Header / Navigation -->
        <header class="p-6 md:p-8">
            <nav class="flex items-center justify-between">
                <!-- Logo: Removed href, added transition and hover opacity -->
                <div class="flex items-center gap-2 cursor-default transition-opacity duration-200 hover:opacity-80">
                    <div class="flex h-10 w-10 items-center justify-center rounded-lg bg-brand-600 text-white">
                        <svg data-lucide="graduation-cap" width="24" height="24"></svg>
                    </div>
                    <span class="text-xl font-bold text-white">CareerCraft</span>
                </div>
                
                <!-- MODIFIED: Sign In Link: Added border to make it look more like a button -->
            </nav>
        </header>

        <!-- Hero Content -->
        <main class="flex flex-1 items-center justify-center text-center">
            <div class="flex flex-col items-center px-4">
                <!-- MODIFIED: Swapped gradient for typing animation -->
                <h1 class="text-4xl font-bold tracking-tight text-white sm:text-6xl md:text-7xl" style="min-height: 1.2em;"> <!-- Set min-height to prevent layout shift -->
                   <span id="typing-span-h1"></span><!-- Text will be typed here -->
                   <span id="typing-cursor-h1" class="opacity-0 transition-opacity duration-300">|</span>
                </h1>
                
                <!-- MODIFIED: Removed typing animation, text is now static -->
                <p class="mt-0 max-w-2xl text-lg leading-8 text-gray-200">
                    Get AI-powered resume insights, practice mock interviews, and land the job of your dreams. Your career journey starts here.
                </p> 
                
                <!-- MODIFIED: Container for "Get Started" button and new "Sign Up" link -->
                <!-- Increased gap to gap-4 for better spacing between buttons -->
                <div class="mt-2 flex flex-col items-center gap-0">
                    <!-- "Get Started" button (href removed) -->
                    <a href="dashboard.html"class="rounded-lg bg-brand-600 px-8 py-3.5 text-base font-semibold text-white shadow-sm transition-all duration-200 hover:bg-brand-500 hover:-translate-y-0.5 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-brand-600">
                        Get Started For Free
                    </a>
                </div>
            </div>
        </main> 
    </div>

    <script>
        // Initialize Lucide icons on load
        window.addEventListener("load", () => {
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            } else {
                console.error("Lucide script not loaded yet.");
            }

            // --- MODIFIED: Typing Effect for H1 ---
            const textToType = "Craft Your Future";
            const typingEl = document.getElementById("typing-span-h1");
            const cursorEl = document.getElementById("typing-cursor-h1");
            let charIndex = 0;

            if (typingEl && cursorEl) { // Check if elements exist
                function typeChar() {
                    if (charIndex < textToType.length) {
                        typingEl.textContent += textToType.charAt(charIndex);
                        charIndex++;
                        // Slower speed for the heading
                        setTimeout(typeChar, 100); // 100ms typing speed
                    } else {
                        // Typing done, stop cursor blink
                        cursorEl.classList.remove("blinking");
                        cursorEl.style.opacity = 0;
                    }
                }

                // Start after a short delay
                setTimeout(() => {
                    cursorEl.style.opacity = 1;
                    cursorEl.classList.add("blinking");
                    typeChar();
                }, 500); // 0.5-second delay before starting
            }
        });
    </script> 
</body> 
</html>
